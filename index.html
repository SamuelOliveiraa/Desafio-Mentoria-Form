<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="style.css" />
  <title>Mentoria</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>
    <form action="https://nekocalc.com/px-to-rem-converter" id="my-form">
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações Pessoais</legend>

          <div class="full-name">
            <div class="input-wrapper">
              <label for="name"> Nome </label>
              <input type="text" name="name" id="name" required />
            </div>

            <div class="input-wrapper">
              <label for="last-name"> Sobrenome </label>
              <input type="text" name="last-name" id="last-name" required />
            </div>
          </div>

          <div class="input-wrapper">
            <label for="email">
              E-mail
              <span> (digite um e-mail válido) </span>
            </label>
            <input type="email" name="email" id="email" required />
          </div>

          <div class="input-wrapper">
            <label for="password">
              Senha
              <span> (mínimo de 6 caracteres) </span>
            </label>
            <input type="password" name="password" id="password" minlength="6" required />
          </div>

      </fieldset>
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do Mentor</legend>

          <div class="input-wrapper">
            <label for="mentor">
              Nome do seu mentor
              <span> (somente o primeiro nome) </span>
            </label>
            <input type="text" name="mentor" id="mentor" required />
          </div>

      </fieldset>
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Primeira Mentoria</legend>
          <div class="col-3">
            <div class="input-wrapper">
              <label for="date-1"> Data
                <span> (DD/MM/AAA) </span></label>
              <input type="date" name="date-1"  required />
            </div>

            <div class="input-wrapper">
              <label for="begin-1"> Das </label>
              <input type="date" name="begin-1" required />
            </div>

            <div class="input-wrapper">
              <label for="end-1"> Até </label>
              <input type="time" name="end-1" required />
            </div>
          </div>
        </div>
        <div class="fieldset-wrapper">
          <legend>Segunda Mentoria</legend>
          <div class="col-3">
            <div class="input-wrapper">
              <label for="date-1"> Data
                <span> (DD/MM/AAA) </span></label>
              <input type="date" name="date-1" id="date-1" />
            </div>

            <div class="input-wrapper">
              <label for="begin-1"> Das </label>
              <input type="date" name="begin-1" id="begin-1" />
            </div>

            <div class="input-wrapper">
              <label for="end-1"> Até </label>
              <input type="time" name="end-1" id="end-1" />
            </div>
          </div>
        </div>
      </fieldset>
    </form>
    <footer>
      <input form="my-form" type="submit" value="Salvar" class="button" />
    </footer>
  </div>
</body>

</html>
